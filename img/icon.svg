<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="magnifierGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.95" />
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Sombra más pronunciada para lupa -->
    <filter id="shadowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect para números -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glassmorphism effect -->
    <filter id="glass">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- Marco de imagen moderno -->
  <g filter="url(#shadow)">
    <rect x="80" y="100" width="280" height="280" rx="24"
          fill="url(#imageGradient)"
          stroke="#0ea5e9"
          stroke-width="3"/>

    <!-- Efecto de brillo superior -->
    <rect x="80" y="100" width="280" height="80" rx="24"
          fill="white"
          opacity="0.15"/>
  </g>

  <!-- Números en rojo dentro de la imagen -->
  <g filter="url(#glow)">
    <text x="140" y="200"
          font-family="Inter, -apple-system, sans-serif"
          font-size="56"
          font-weight="800"
          fill="url(#redGradient)"
          opacity="0.9">12</text>

    <text x="200" y="280"
          font-family="Inter, -apple-system, sans-serif"
          font-size="48"
          font-weight="800"
          fill="url(#redGradient)"
          opacity="0.9">34</text>

    <text x="260" y="340"
          font-family="Inter, -apple-system, sans-serif"
          font-size="40"
          font-weight="800"
          fill="url(#redGradient)"
          opacity="0.75">5</text>
  </g>

  <!-- Lupa grande y moderna -->
  <g filter="url(#shadowStrong)">
    <!-- Círculo principal de la lupa -->
    <circle cx="340" cy="320" r="110"
            fill="url(#magnifierGradient)"
            stroke="#0ea5e9"
            stroke-width="8"/>

    <!-- Borde interno para efecto de profundidad -->
    <circle cx="340" cy="320" r="100"
            fill="none"
            stroke="white"
            stroke-width="3"
            opacity="0.5"/>

    <!-- Mango de la lupa - más moderno y grueso -->
    <rect x="420" y="405" width="70" height="20"
          rx="10"
          fill="#0ea5e9"
          transform="rotate(45 420 405)"/>

    <!-- Brillo en el mango -->
    <rect x="420" y="405" width="35" height="20"
          rx="10"
          fill="white"
          opacity="0.3"
          transform="rotate(45 420 405)"/>
  </g>

  <!-- Número destacado en la lupa (más grande y nítido) -->
  <text x="340" y="355"
        font-family="Inter, -apple-system, sans-serif"
        font-size="90"
        font-weight="900"
        fill="url(#redGradient)"
        text-anchor="middle"
        filter="url(#glow)">3</text>

  <!-- Indicador de detección AI - más moderno -->
  <g filter="url(#shadow)">
    <circle cx="390" cy="140" r="26" fill="#10b981" stroke="white" stroke-width="5"/>

    <!-- Checkmark más grueso y moderno -->
    <path d="M 375 140 L 385 150 L 405 130"
          stroke="white"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Elementos decorativos modernos - puntos de escaneo -->
  <g opacity="0.6">
    <circle cx="100" cy="120" r="4" fill="#0ea5e9"/>
    <circle cx="340" cy="120" r="4" fill="#0ea5e9"/>
    <circle cx="100" cy="360" r="4" fill="#0ea5e9"/>
  </g>
</svg>