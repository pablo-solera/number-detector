name: Build Windows EXE and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verificar versión de PyInstaller
        run: pyinstaller --version

      - name: Construir ejecutable con PyInstaller
        run: |
          pyinstaller --onefile --noconsole --windowed --name "ComparadorCarpetas" --icon=img/icon.ico main.py

      - name: Verificar ejecutable generado
        run: |
          dir dist
          if (Test-Path "dist\ComparadorCarpetas.exe") {
            Write-Host "✓ Ejecutable generado correctamente"
            $size = (Get-Item "dist\ComparadorCarpetas.exe").Length / 1MB
            Write-Host "Tamaño: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "✗ Error: No se generó el ejecutable"
            exit 1
          }

      - name: Crear archivo ZIP
        run: |
          Compress-Archive -Path dist\ComparadorCarpetas.exe -DestinationPath ComparadorCarpetas-Windows-${{ github.ref_name }}.zip

      - name: Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: ComparadorCarpetas-${{ github.ref_name }}
          path: ComparadorCarpetas-${{ github.ref_name }}.zip
          retention-days: 90  # Mantener artefactos por 90 días

      - name: Crear Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ComparadorCarpetas-${{ github.ref_name }}.zip
            dist/ComparadorCarpetas.exe
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release ${{ github.ref_name }}
