name: Build Windows EXE and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Set EXE name based on tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "EXE_NAME=FolderComparator-$VERSION.exe" >> $GITHUB_ENV

      - name: Build EXE
        run: |
          pyinstaller ^
            --onefile ^
            --noconsole ^
            --windowed ^
            --name FolderComparator-$VERSION ^
            --icon=icon.ico ^
            main.py

      - name: Generate Changelog
        id: changelog
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF}^)
          LOG=$(git log $LAST_TAG..$GITHUB_REF --pretty=format:"- %s")
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$LOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ env.CHANGELOG }}
          files: dist/FolderComparator-$VERSION.exe
